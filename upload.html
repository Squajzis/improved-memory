<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prześlij Film</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="neon-text">Prześlij Film</h2>
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Tytuł</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Opis</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="category">Kategoria</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="cipka">Cipka</option>
                    <option value="geje">Geje</option>
                    <option value="dupa">Dupa</option>
                    <option value="inne">Inne</option>
                </select>
            </div>
            <div class="form-group">
                <label for="video">Plik wideo</label>
                <input type="file" class="form-control-file" id="video" name="video" required>
            </div>
            <button type="submit" class="btn btn-neon">Prześlij</button>
        </form>
    </div>
</body>
</html>
